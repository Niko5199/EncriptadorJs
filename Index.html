<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">a</h1>
    </header>
    <div class="container">
      <div class="form">
        <div class="textPart">
          <input
            type="text"
            name="textInput"
            id="textInput"
            placeholder="Ingrese el texto aqui."
            class="textInput"
          />
          <p class="error" id="errorText">
            El texto no cumple con las reglas por favor leer las reglas de abajo
          </p>
        </div>

        <div class="btnPart">
          <p>Solo letras minusculas y sin acentos</p>
          <div class="btns">
            <button class="encript" id="encript">Encriptar</button>
            <button class="decript" id="decript">Desencriptar</button>
          </div>
        </div>
      </div>
      <div class="result">
        <p class="text" id="resultText">
          <span> Ning√∫n mensaje fue encontrado </span>
          Ingresa el texto que desees encriptar o desencriptar
        </p>
      </div>
    </div>
  </body>
  <script type="module" src="js/components.js"></script>
</html>
